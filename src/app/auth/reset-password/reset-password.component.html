<app-common-headers></app-common-headers>
<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="full_block">
        <!-- Authentication card start -->
        <div class="leftSide">
            <form [formGroup]="form" class="cust-form">
                <div class="auth-box card">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-md-12">
                                <h3 class="text-center">Reset Password</h3>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group row no-gutters">
                                <div class="col-md-12">
                                    <label class="col-form-label">New Password<em>*</em>:</label>
                                </div>
                                <div class="col-md-12">
                                    <input kendoTextBox type="password" formControlName="password" style=" padding: 10px !important; "
                                        class="form-control form-control-round">
                                    <div class="required-text"
                                        *ngIf="form.get('password').hasError('required') && form.get('password').touched">
                                        This field is required!
                                    </div>
                                    <div class="required-text"
                                        *ngIf="(form.get('password').hasError('pattern') && form.get('password').touched)
                                        || (form.get('password').hasError('minlength') && form.get('password').touched) || 
                                        (form.get('password').hasError('maxlength') && form.get('password').touched)">
                                        Password must be between 8 and 20 characters and contain one uppercase letter,
                                        one lowercase letter and at least one digit.
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group row no-gutters">
                                <div class="col-md-12">
                                    <label class="col-form-label">Confirm Password<em>*</em>:</label>
                                </div>
                                <div class="col-md-12">
                                    <input kendoTextBox type="password" formControlName="confirmPassword" style=" padding: 10px !important; "
                                        class="form-control form-control-round">
                                    <div class="required-text"
                                        *ngIf="form.get('confirmPassword').hasError('required') && form.get('confirmPassword').touched">
                                        This field is required!
                                    </div>
                                    <div class="required-text"
                                        *ngIf="form.hasError('notSame') && form.get('confirmPassword').touched">
                                        Passwords do not match
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 my-3">
                            <div class="forgot-phone text-right f-right  mb-2">
                                <a [routerLink]="['/auth/login/']" class="text-right f-w-600">
                                    Back To Login?</a>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" [disabled]="(form.invalid || form.pristine)" (click)="resetPassword()"
                                class="btn btn-primary btn-md btn-block waves-effect waves-light text-center">
                                Reset Password
                            </button>
                        </div>
                        <div class="col-md-12 mt-3 mb-2">
                            <p class="text-center mb-0">Version 1.0</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="rightSide">
            <div class="text-center logo">
                <img src="assets/images/logo.png" alt="logo.png" />
                <div class="social_icons">
                    <a class="fb" href="https://www.facebook.com/mersinodewatering/" target="_blank"><i
                            class="fa fa-facebook"></i></a>
                    <a class="twitter" href="https://www.twitter.com/mersinodewater" target="_blank"><i
                            class="fa fa-twitter"></i></a>
                </div>
            </div>

            <div class="text-center logo bottom">
                <img src="assets/images/red-global-pump-a-mersino.png" alt="logo.png" />
                <div class="social_icons">
                    <a class="fb" href="https://www.facebook.com/GlobalPumpCo/" target="_blank"><i
                            class="fa fa-facebook"></i></a>
                    <a class="twitter" href="https://www.twitter.com/PumpGlobal" target="_blank"><i
                            class="fa fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>
