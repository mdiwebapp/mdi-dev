<form [formGroup]="form" class="cust-form">
    <div class="auth-box card">
        <div class="card-header bg-primary">
            <h5>Change Password</h5>
        </div>
        <div class="card-block">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-3">
                    <div class="form-group row no-gutters">
                        <div class="col-md-12">
                            <label class="col-form-label">Old Password<em>*</em>:</label>
                        </div>
                        <div class="col-md-12">
                            <input kendoTextBox type="password" formControlName="currentPassword"
                                class="form-control form-control-round">
                            <div class="required-text"
                                *ngIf="form.get('currentPassword').hasError('required') && form.get('currentPassword').touched">
                                This field is required!
                            </div>
                        </div>
                    </div>
                    <div class="form-group row no-gutters">
                        <div class="col-md-12">
                            <label class="col-form-label">New Password<em>*</em>:</label>
                        </div>
                        <div class="col-md-12">
                            <input kendoTextBox type="password" formControlName="newPassword"
                                class="form-control form-control-round">
                            <div class="required-text"
                                *ngIf="form.get('newPassword').hasError('required') && form.get('newPassword').touched">
                                This field is required!
                            </div>
                        </div>
                    </div>
                    <div class="form-group row no-gutters">
                        <div class="col-md-12">
                            <label class="col-form-label">Confirm Password<em>*</em>:</label>
                        </div>
                        <div class="col-md-12">
                            <input kendoTextBox type="password" formControlName="confirmPassword"
                                class="form-control form-control-round">
                            <div class="required-text"
                                *ngIf="form.get('confirmPassword').hasError('required') && form.get('confirmPassword').touched">
                                This field is required!
                            </div>
                        </div>
                    </div>
                    <div class="mt-2">
                        <button type="submit" [disabled]="(form.invalid || form.pristine)" (click)="ChangePassword()"
                            class="btn btn-primary btn-md btn-block waves-effect waves-light text-center">
                            Change Password
                        </button>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
</form>
