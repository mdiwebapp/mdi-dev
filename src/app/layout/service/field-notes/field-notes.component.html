<div class="card">
    <form [formGroup]="fieldNotesForm">
        <div class="card-header d-flex flex-row justify-content-start">
            <div class="d-flex justify-content-between">
                <h4 class="p-r-10">Field Notes</h4>
            </div>
        </div>
        <div style="max-height: 80vh; overflow: auto;">
            <div class="row justify-content-center m-3 no-gutters">
                <div class="col-md-6 ">
                    <div class="card">
                        <div class="col-md-12 d-flex justify-content-center mt-3">
                            <img src="assets/images/logo.png" class="col-md-4 mg-fluid" />
                        </div>

                        <h4 class="text-center mt-3">Field Notes</h4>
                        <div class="row mt-3">
                            <div class="col-md-3 text-right">
                                <label class="col-form-label">Inventory Number</label>
                            </div>
                            <div class="col-md-6">
                                <kendo-combobox placeholder="Please select Inventory Number" [suggest]="true"
                                    class="form-control form-control-round" [textField]="'label'" [valueField]="'value'"
                                   [valuePrimitive]="true" formControlName="inventoryNumber"
                                    [data]="inventorynumbers" >
                                </kendo-combobox>
                                <div class="required-text"
                                    *ngIf="fieldNotesForm.get('inventoryNumber').hasError('required') && fieldNotesForm.get('inventoryNumber').touched">
                                    This field is required!
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-3 text-right">
                                <label class="col-form-label">Reported By</label>
                            </div>
                            <div class="col-md-6">
                                <kendo-textbox formControlName="reportedBy" class="form-control form-control-round"
                                    placeholder="">
                                </kendo-textbox>
                                <div class="required-text"
                                    *ngIf="fieldNotesForm.get('reportedBy').hasError('required') && fieldNotesForm.get('reportedBy').touched">
                                    This field is required!
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-3 text-right">
                                <label class="col-form-label">Note</label>
                            </div>
                            <div class="col-md-6">
                                <kendo-textarea formControlName="note" placeholder="" [cols]="130" [rows]="3"
                                    class="form-control form-control-round">
                                </kendo-textarea>
                                <div class="required-text"
                                    *ngIf="fieldNotesForm.get('note').hasError('required') && fieldNotesForm.get('note').touched">
                                    This field is required!
                                </div>

                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-3">
                                <button class="k-button w-100 mt-4 mb-4" type="button" style="font-size: 12px;"
                                    (click)="onSubmit()" *ngIf="menuService.isAddRight">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<div class="overlay" style="background-color: #f0f8ff52; z-index: 9999;" [hidden]="!visible">
    <kendo-loader class="spinner" [type]="'converging-spinner'" [themeColor]="'error'" [size]="'large'">
    </kendo-loader>
</div>
