<div class="card">
    <div class="card-header d-flex flex-row justify-content-start">
        <div class="d-flex justify-content-between">
            <h4 class="p-r-10">Call Log Activity</h4>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-8">
            <div class="card mt-2">
                <!-- <div class="text-center mt-3">
                    <img src="assets/images/logo.png" />
                </div> -->
                <div class="card-header justify-content-center">
                    <h2 class=" text-bold">Create Call Log Activity Report</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="callLogActivityForm">
                        <div class="row mt-4 justify-content-center align-items-center">
                            <div class="col-md-4">
                                <fieldset style="position: relative;top: -3rem;">
                                    <legend>Date Range</legend>
                                    <span class="p-3 d-block">
                                        <input type="radio" formControlName="dataRange" value="7_days"
                                            (change)="onDateRangeChnage($event)" kendoRadioButton />
                                        <label class="k-label ml-2 mr-2" (click)="onHandleOperation('last_7_days')"
                                            (valueChange)="onSelectionChange('last_7_days', $event)"> Last 7
                                            Days</label>
                                    </span>
                                    <span class="p-3 d-block">
                                        <input type="radio" formControlName="dataRange" value="30_days"
                                            (change)="onDateRangeChnage($event)" kendoRadioButton />
                                        <label class="k-label ml-2 mr-2"> Last 30 Days</label>
                                    </span>
                                    <span class="p-3 d-block">
                                        <input type="radio" formControlName="dataRange" value="custom"
                                            (change)="onDateRangeChnage($event)" kendoRadioButton />
                                        <label class="k-label ml-2 mr-2"> Custom</label>
                                    </span>

                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <div class="row align-items-center">
                                    <div class="col-md-4"><label>From Date</label></div>
                                    <div class="col-md-8">
                                        <kendo-datepicker calendarType="classic" formControlName="fromDate">
                                        </kendo-datepicker>
                                    </div>
                                    <div class="col-md-4 mt-2"><label>To Date</label></div>
                                    <div class="col-md-8 mt-2">
                                        <kendo-datepicker calendarType="classic" formControlName="toDate">
                                        </kendo-datepicker>
                                    </div>
                                </div>
                                <div class="row mt-5 align-items-center">
                                    <div class="col-md-4">
                                        <label class="mb-0">In Person:</label>
                                    </div>
                                    <div class="col-md-8">
                                        <kendo-switch onLabel="Yes" offLabel="No" class="" style="width: auto;"
                                            formControlName="inPerson" [checked]="true">
                                        </kendo-switch>

                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label class="mb-0">Branch:
                                        </label>
                                    </div>
                                    <div class="col-md-8 mt-2">
                                        <kendo-combobox class=" mt-2" [textField]="'value'" [valueField]="'code'"
                                            (filterChange)="branchFilter($event)" [suggest]="true" [filterable]="true"
                                            [data]="branches" formControlName="branches" [valuePrimitive]="true">
                                        </kendo-combobox>

                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label class="mb-0">Employee: </label>
                                    </div>
                                    <div class="col-md-8 mt-2">
                                        <kendo-combobox [textField]="'value'" [valueField]="'id'"
                                            (filterChange)="employeeFilter($event)" [suggest]="true" [filterable]="true"
                                            [data]="employees" formControlName="employees" [valuePrimitive]="true">
                                        </kendo-combobox>
                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label class="mb-0">Customer Type:</label>
                                    </div>
                                    <div class="col-md-8 mt-2">
                                        <kendo-combobox [textField]="'value'" [valueField]="'id'"
                                            (filterChange)="customerFilter($event)" [suggest]="true" [filterable]="true"
                                            [data]="customer" formControlName="customer" [valuePrimitive]="true">
                                        </kendo-combobox>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center mb-4">
                            <div class="col-md-2">
                                <button class="k-button w-100 mt-3" type="button" (click)="getReport()">View
                                    Report</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<kendo-dialog
  title="No Records Found"
  *ngIf="opened"
  (close)="opened"
  [minWidth]="250"
  [width]="450"
>
  <p style="margin: 30px; text-align: center" class="fs-16">
   No Records Found!
  </p>
  <kendo-dialog-actions>
    <button
      kendoButton
      (click)="openPopup()"
      class="w-100"
      themeColor="primary"
    >
      OK
    </button>
  </kendo-dialog-actions>
</kendo-dialog>
