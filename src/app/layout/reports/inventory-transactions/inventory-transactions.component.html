<div class="card">
    <div class="card-header d-flex flex-row justify-content-start">
        <div class="d-flex justify-content-between">
            <h4 class="p-r-10">Inventory Transaction Report</h4>
        </div>
    </div>
    <form [formGroup]="inventoryTransactionForm" (ngSubmit)="onHandlePrint()">
        <div class="row justify-content-center m-3 no-gutters">
            <div class="col-md-8">
                <div class="row no-gutters">
                    <div class="col-md-3">
                        <fieldset>
                            <legend>Date Range</legend>
                            <div class="row no-gutters">
                                <span class="p-2 pl-3 pr-3">
                                    <input type="radio" formControlName="dateRange" value="30"
                                        (change)="onDateRangeRadioChange('30')" kendoRadioButton />
                                    <label class="k-label ml-2 mr-2"> 30 Days</label>
                                </span>
                            </div>
                            <div class="row no-gutters">
                                <span class="p-2 pl-3 pr-3">
                                    <input type="radio" formControlName="dateRange" value="60"
                                        (change)="onDateRangeRadioChange('60')" kendoRadioButton />
                                    <label class="k-label ml-2 mr-2"> 60 Days</label>
                                </span>
                            </div>
                            <div class="row no-gutters">
                                <span class="p-2 pl-3 pr-3">
                                    <input type="radio" formControlName="dateRange"
                                        (change)="onDateRangeRadioChange('90')" value="90" kendoRadioButton />
                                    <label class="k-label ml-2 mr-2"> 90 Days</label>
                                </span>
                            </div>
                            <div class="row no-gutters">
                                <span class="p-2 pl-3 pr-3">
                                    <input type="radio" formControlName="dateRange"
                                        (change)="onDateRangeRadioChange('ytd')" value="ytd" kendoRadioButton />
                                    <label class="k-label ml-2 mr-2"> YTD</label>
                                </span>
                            </div>
                            <div class="row no-gutters">
                                <span class="p-2 pl-3 pr-3">
                                    <input type="radio" formControlName="dateRange"
                                        (change)="onDateRangeRadioChange('custom')" value="custom" kendoRadioButton />
                                    <label class="k-label ml-2 mr-2"> Custom</label>
                                </span>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-md-8 m-3">
                        <div class="row">
                            <div class="col-md-6">
                                <div>
                                    <label class="col-form-label pr-2">From</label>
                                </div>
                                <kendo-datepicker formControlName="from" class="form-control form-control-round"
                                    [disabled]="disableFromDate" calendarType="classic">
                                </kendo-datepicker>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <label class="col-form-label pr-2">To</label>
                                </div>
                                <kendo-datepicker formControlName="to" class="form-control form-control-round"
                                    [disabled]="disableToDate" calendarType="classic">
                                </kendo-datepicker>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div>
                                    <label class="col-form-label pr-2">Filter</label>
                                </div>
                                <kendo-combobox placeholder="" [suggest]="true" class="form-control form-control-round"
                                    [textField]="'label'" [valueField]="'value'" 
                                    [valuePrimitive]="true" formControlName="filter" [data]="filters">
                                </kendo-combobox>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <fieldset>
                                    <legend>Sort</legend>
                                    <div class="row no-gutters">
                                        <span class="p-2 pl-3 pr-3">
                                            <input type="radio" formControlName="sort" value="asc"
                                                (change)="onSortingRadioChange('asc')" kendoRadioButton />
                                            <label class="k-label ml-2 mr-2"> Ascending</label>
                                        </span>
                                        <span class="p-2 pl-3">
                                            <input type="radio" formControlName="sort" value="desc"
                                                (change)="onSortingRadioChange('desc')" kendoRadioButton />
                                            <label class="k-label ml-2"> Descending</label>
                                        </span>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <label class="col-form-label pr-2">Branch</label>
                                </div>
                                <kendo-combobox placeholder="" [suggest]="true" class="form-control form-control-round"
                                    [textField]="'value'" [valueField]="'value'" 
                                    [valuePrimitive]="true" formControlName="branch" [data]="branchList">
                                </kendo-combobox>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="k-button d-block" type="submit">Print</button>
                </div>
            </div>
        </div>
    </form>
</div>
