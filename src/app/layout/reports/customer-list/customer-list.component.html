<div class="card">
    <form [formGroup]="customerListForm">
        <div class="card-header d-flex flex-row justify-content-start">
            <div class="d-flex justify-content-between">
                <h4 class="p-r-10">Customer List</h4>
            </div>
        </div>
        <div style="max-height: 80vh; overflow: auto;">
            <div class="row justify-content-center m-3 no-gutters">
                <div class="col-md-8 ">
                    <div class="card">
                        <!-- <h4 class="text-center mt-3">Customer List</h4> -->
                        <div class="row mt-3">
                            <div class="col-md-12 d-flex justify-content-center">
                                <div class="col-md-3 d-flex flex-column">
                                    <label class="col-form-label">Customer Type</label>
                                    <kendo-combobox [data]="customerTypes" [textField]="'lookupValue'"
                                        [valueField]="'lookupValue'" [valuePrimitive]="true" [filterable]="true"
                                        (filterChange)="customerListFilter($event)" formControlName="customerType">
                                    </kendo-combobox>
                                </div>
                                <div class="col-md-3 d-flex flex-column">
                                    <label class="col-form-label">Branch</label>
                                    <kendo-combobox [data]="branches" [textField]="'value'" [valueField]="'code'"
                                        [valuePrimitive]="true" formControlName="branch" [filterable]="true"
                                        (filterChange)="branchListFilter($event)">
                                    </kendo-combobox>
                                </div>
                                <div class="col-md-3 d-flex flex-column">
                                    <label class="col-form-label">Account Manager</label>
                                    <kendo-combobox [data]="accountManagers" [textField]="'name'" [valueField]="'value'"
                                        [filterable]="true" [valuePrimitive]="true" formControlName="accountManager"
                                        (filterChange)="accountManagersListFilter($event)">
                                    </kendo-combobox>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-3">
                                <button class="k-button w-100 mt-4 mb-4" type="button" style="font-size: 12px;"
                                    (click)="viewReport()">View Report</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<kendo-dialog
  title="No Records Found"
  *ngIf="opened"
  (close)="opened"
  [minWidth]="250"
  [width]="450"
>
  <p style="margin: 30px; text-align: center" class="fs-16">
   No Records Found!
  </p>
  <kendo-dialog-actions>
    <button
      kendoButton
      (click)="openPopup()"
      class="w-100"
      themeColor="primary"
    >
      OK
    </button>
  </kendo-dialog-actions>
</kendo-dialog>
