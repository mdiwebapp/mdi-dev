<div class="card">
    <form [formGroup]="vacationDaysReportForm">
        <div class="card-header d-flex flex-row justify-content-start">
            <div class="d-flex justify-content-between">
                <h4 class="p-r-10">Reports - Vacation Days</h4>
            </div>
        </div>
        <div style="max-height: 80vh; overflow: auto;">
            <div class="row justify-content-center m-3 no-gutters">
                <div class="col-md-6">
                    <div class="card">
                        <div class="row justify-content-center">
                            <div class="col-md-5">
                                <label class="k-label ml-2 mr-2">Start Date</label>
                                <kendo-datepicker calendarType="classic" formControlName="start"></kendo-datepicker>
                                <div class="required-text"
                                    *ngIf="vacationDaysReportForm.get('start').hasError('required') && vacationDaysReportForm.get('start').touched">
                                    This field is required!
                                </div>
                            </div>
                            <div class="col-md-5">
                                <label class="k-label ml-2 mr-2">End Date</label>
                                <kendo-datepicker calendarType="classic" formControlName="end"></kendo-datepicker>
                                <div class="required-text"
                                    *ngIf="vacationDaysReportForm.get('end').hasError('required') && vacationDaysReportForm.get('end').touched">
                                    This field is required!
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center mt-3">
                            <div class="col-md-6">
                                <label class="k-label ml-2 mr-2">Employees</label>
                                <kendo-combobox class="form-control form-control-round" [textField]="'name'"
                                    formControlName="employeeNumber" [valueField]="'eeid'" [filterable]="true"
                                    [data]="employees" [valuePrimitive]="true" [kendoDropDownFilter]="filterSettings">
                                </kendo-combobox>
                                <div class="required-text"
                                    *ngIf="vacationDaysReportForm.get('employeeNumber').hasError('required') && vacationDaysReportForm.get('employeeNumber').touched">
                                    This field is required!
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center my-4">
                            <div class="col-md-6 d-flex justify-content-center">
                                <button class="k-button w-100" type="submit" style="font-size: 12px;"
                                    (click)="getReport()">View
                                    Report</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="overlay" style="background-color: #f0f8ff52; z-index: 9999;" [hidden]="!visible">
    <kendo-loader class="spinner" [type]="'converging-spinner'" [themeColor]="'error'" [size]="'large'">
    </kendo-loader>
</div>
