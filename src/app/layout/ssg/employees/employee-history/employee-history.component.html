<kendo-grid [selectable]="true" [navigable]="true" [resizable]="true" [reorderable]="true"
    (columnResize)="onResizeColumn($event)" (selectionChange)="onSelectionChange($event)" [data]="history"
    [sort]="historySort" (sortChange)="onSortChange($event)" kendoGridSelectBy [selectedKeys]="historySelection"
    [sortable]="true" (columnReorder)="onReOrderColumns($event)" [skip]="skip"
    (dataStateChange)="onDataStateChange($event)"
    [sortable]="{allowUnsort: false, mode: multiple ? 'multiple' : 'single'}" style="height: 40vh;">
    <kendo-grid-column *ngFor="let column of historyColumns" [width]="column.width" field="{{column.Name}}"
        title="{{column.Text}}" [hide]="column.hide">
    </kendo-grid-column>
</kendo-grid>
