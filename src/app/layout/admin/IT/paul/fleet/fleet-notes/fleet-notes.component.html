<div style="max-height: 70vh; overflow: auto;">
  <form [formGroup]="form" class="cust-form">
    <!-- <app-toast-popup [dialogOpened]="dialogOpened" [errorMsg]="errorMsg"></app-toast-popup> -->
    <div class="row">
      <div class="col-md-1">
        <div class="d-flex justify-content-between">
          <div class="wp-50 p-l-10 p-r-10" >
            <div *ngIf="isAddRight">
            <button kendoTooltip title="Add" id="btnAdd" class="btn_icon" filter="button"
              (click)="onHandleOperation('new');" *ngIf="disableButton">
            </button>
          </div>
          <button kendoTooltip title="Cancel" id="btnCancel" class="btn_icon" filter="button" (click)="onHandleOperation('cancel');" *ngIf="!disableButton">
          </button>
          </div>
          <div class="wp-50 p-l-10 p-r-10">
            <button kendoTooltip title="Save" id="btnSave" class="btn_icon" filter="button"
              (click)="onHandleOperation('save')" *ngIf="!disableButton">
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group row no-gutters">
        <div class="col-md-2 text-right">
          <label class="col-form-label pr-2">Subject</label>
        </div>
        <div class="col-md-10">
          <kendo-textbox class="form-control form-control-round" formControlName="subject" placeholder="Subject" [disabled]="disableButton">
          </kendo-textbox>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group row no-gutters">
        <div class="col-md-2 text-right">
          <label class="col-form-label pr-2">Notes:</label>
        </div>
        <div class="col-md-10">
          <kendo-textarea placeholder="Notes" [cols]="130" [rows]="3" formControlName="note"
            class="form-control form-control-round" [disabled]="disableButton">
          </kendo-textarea>
        </div>
      </div>
    </div>
  </form>
  <hr>

  <div class="row mt-3">
    <div class="col-md-12 border-right">
      <div class="table-responsive">
        <kendo-grid [data]="data" [sort]="sort" (sortChange)="sortChange($event)" [sortable]="true" [skip]="skip"
          [selectedKeys]="mySelection" (selectionChange)="onSelectionChange($event.selectedRows[0].dataItem)"
          kendoGridSelectBy [height]="410" [resizable]="true">
          <ng-template kendoGridToolbarTemplate>
            <input placeholder="Search in all columns..." kendoTextBox class="col-md-9"
              (input)="onFilter($event.target.value)" />
            <span> Total : {{data?.length}}</span>
            <kendo-grid-spacer></kendo-grid-spacer>
          </ng-template>
          <kendo-grid-column field="createdTime" title="Created Date" [width]="50">
            <ng-template kendoGridCellTemplate let-dataItem>
              <lable>
                {{dataItem.createdTime | date}}
              </lable>
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="createdBy" title="User Name" [width]="50">
            <ng-template kendoGridCellTemplate let-dataItem>
              <lable>
                {{dataItem.createdBy}}
              </lable>
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="subject" title="Subject" [width]="130">
            <ng-template kendoGridCellTemplate let-dataItem>
              <lable>
                {{dataItem.subject}}
              </lable>
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="note" title="Note" [width]="130">
            <ng-template kendoGridCellTemplate let-dataItem>
              <lable>
                {{dataItem.note}}
              </lable>
            </ng-template>
          </kendo-grid-column>
        </kendo-grid>
        <!-- <div *ngIf="loader" class="k-i-loading"></div> -->
      </div>
    </div>
  </div>
</div>
