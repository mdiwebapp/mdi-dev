<div class="register-box box-shadow-none card mb-0 pane-content">
    <div class="d-flex ml-auto justify-content-between alignItemsCenter mt-1" style="width: 70%;">

        <div *ngIf="selectedLog">
            <label class="label label-primary label-mersino">Log ID # {{selectedLog.logId}}</label>
            <label class="label label-primary  label-mersino">Log Date : {{selectedLog.logDate | date :
                "MM/dd/yyyy"}}</label>
            <label class="label label-primary  label-mersino">Log By : {{selectedLog.assignedTo}}</label>
        </div>
    </div>
    <form class="cust-form" [formGroup]="form">
        <div class="card-block p-0">
            <div class="row justify-content-center m-3">
                <div class="font-weight-bold h5 px-5 mx-5 text-center">RFQ Center: Request for Pump Quote</div>
            </div>
        </div>
        <div class="row no-gutters mb-2">
            <div class="col-md-5">
                <div class="row no-gutters mb-2">
                    <div class="col-md-3 text-right">
                        <label class="col-form-label pr-2">Name</label>
                    </div>
                    <div class="col-md-9">
                        <kendo-textbox class="form-control form-control-round" formControlName="name"
                            [disabled]="disable">
                        </kendo-textbox>
                    </div>
                </div>
                <div class="row no-gutters mb-2">
                    <div class="col-md-3 text-right">
                        <label class="col-form-label pr-2">Title</label>
                    </div>
                    <div class="col-md-9">
                        <kendo-textbox class="form-control form-control-round" formControlName="title"
                            [disabled]="disable">
                        </kendo-textbox>
                    </div>
                </div>
                <div class="row no-gutters mb-2">
                    <div class="col-md-3 text-right">
                        <label class="col-form-label pr-2">Company</label>
                    </div>
                    <div class="col-md-9">
                        <kendo-textbox class="form-control form-control-round" formControlName="company"
                            [disabled]="disable">
                        </kendo-textbox>
                    </div>
                </div>
                <div class="row no-gutters mb-2">
                    <div class="col-md-3 text-right">
                        <label class="col-form-label pr-2">Address</label>
                    </div>
                    <div class="col-md-9">
                        <kendo-textbox class="form-control form-control-round" formControlName="address"
                            [disabled]="disable">
                        </kendo-textbox>
                    </div>
                </div>
                <div class="row no-gutters mb-2">
                    <div class="col-md-3 text-right">
                        <label class="col-form-label pr-2">City</label>
                    </div>
                    <div class="col-md-9">
                        <kendo-textbox class="form-control form-control-round" formControlName="city"
                            [disabled]="disable">
                        </kendo-textbox>
                    </div>
                </div>
                <div class="row no-gutters mb-2">
                    <div class="col-md-3 text-right">
                        <label class="col-form-label pr-2">State</label>
                    </div>
                    <div class="col-md-9">
                        <kendo-textbox class="form-control form-control-round" formControlName="state"
                            [disabled]="disable">
                        </kendo-textbox>
                    </div>
                </div>
                <div class="row no-gutters mb-2">
                    <div class="col-md-3 text-right">
                        <label class="col-form-label pr-2">Country</label>
                    </div>
                    <div class="col-md-9">
                        <kendo-textbox class="form-control form-control-round" formControlName="country"
                            [disabled]="disable">
                        </kendo-textbox>
                    </div>
                </div>
                <div class="row no-gutters mb-2">
                    <div class="col-md-3 text-right">
                        <label class="col-form-label pr-2">Email</label>
                    </div>
                    <div class="col-md-9">
                        <kendo-textbox class="form-control form-control-round" formControlName="phone"
                            [disabled]="disable">
                        </kendo-textbox>
                    </div>
                </div>
                <div class="row no-gutters mb-2">
                    <div class="col-md-3 text-right">
                        <label class="col-form-label pr-2">Off.Phone</label>
                    </div>
                    <div class="col-md-9">
                        <kendo-textbox class="form-control form-control-round" formControlName="oPhone"
                            [disabled]="disable">
                        </kendo-textbox>
                    </div>
                </div>
                <div class="row no-gutters mb-2">
                    <div class="col-md-3 text-right">
                        <label class="col-form-label pr-2">Cell Phone</label>
                    </div>
                    <div class="col-md-9">
                        <kendo-textbox class="form-control form-control-round" formControlName="cellphone"
                            [disabled]="disable">
                        </kendo-textbox>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-md-3 text-right">
                        <label class="col-form-label pr-2">Project Title</label>
                    </div>
                    <div class="col-md-9">
                        <kendo-textbox class="form-control form-control-round" formControlName="projectTitle"
                            [disabled]="disable">
                        </kendo-textbox>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="row no-gutters mb-2">
                    <div class="col-md-5 text-right">
                        <label class="col-form-label pr-2">High Flow rate(gpm)</label>
                    </div>
                    <div class="col-md-7">
                        <kendo-textbox class="form-control form-control-round" formControlName="highFlowRate"
                            [disabled]="disable">
                        </kendo-textbox>
                    </div>
                </div>
                <div class="row no-gutters mb-2">
                    <div class="col-md-5 text-right">
                        <label class="col-form-label pr-2">Low Flow rate(gpm)</label>
                    </div>
                    <div class="col-md-7">
                        <kendo-textbox class="form-control form-control-round" formControlName="lowFlowRate"
                            [disabled]="disable">
                        </kendo-textbox>
                    </div>
                </div>
                <div class="row no-gutters mb-2">
                    <div class="col-md-5 text-right">
                        <label class="col-form-label pr-2">Product being pumped</label>
                    </div>
                    <div class="col-md-7">
                        <kendo-textbox class="form-control form-control-round" formControlName="productpump"
                            [disabled]="disable">
                        </kendo-textbox>
                    </div>
                </div>
                <div class="row no-gutters mb-2">
                    <div class="col-md-5 text-right">
                        <label class="col-form-label pr-2">Temperature of Product</label>
                    </div>
                    <div class="col-md-7">
                        <kendo-textbox class="form-control form-control-round" formControlName="temperature"
                            [disabled]="disable">
                        </kendo-textbox>
                    </div>
                </div>
                <div class="row no-gutters mb-2">
                    <div class="col-md-5 text-right">
                        <label class="col-form-label pr-2">Additional Pertinent Information</label>
                    </div>
                    <div class="col-md-7">
                        <kendo-textarea style="margin-left: 5px;" placeholder="Reason" [cols]="140" [rows]="5"
                            [disabled]="disable" class="form-control form-control-round"
                            formControlName="additionalperInfo">
                        </kendo-textarea>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-md-5 text-right">
                        <label class="col-form-label pr-2">Assigned To:</label>
                    </div>
                    <div class="col-md-7">
                        <button class="k-button w-100" type="button" style="font-size: 15px;" [disabled]="disable"
                            (click)="handleEmployeeDialog()">{{form.get('assignTo')?.value?.value ||
                            'Select Employee'}}
                        </button>
                    </div>
                </div>
            </div>
            <div class="row no-gutters mb-2">
                <div class="col-md-7">
                    <div class="row no-gutters">
                        <div class="col-md-2 text-right">
                            <label class="col-form-label pr-2"> Description of Project</label>
                        </div>
                        <div class="col-md-9">
                            <kendo-textarea style="margin-left: 5px;" placeholder="Reason" [cols]="130" [rows]="5"
                                [disabled]="disable" class="form-control form-control-round"
                                formControlName="descProject">
                            </kendo-textarea>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row no-gutters">
            <div class="col-md-7">
                <div class="row no-gutters">

                    <div class="col-md-2 text-right">
                        <label class="col-form-label pr-2">Suction Lift</label>
                    </div>
                    <div class="col-md-4">
                        <kendo-textbox class="form-control form-control-round" formControlName="suctionLift"
                            [disabled]="disable">
                        </kendo-textbox>
                    </div>
                    <div class="col-md-2 text-right">
                        <label class="col-form-label pr-2">Total Dynamic Head(ft)</label>
                    </div>
                    <div class="col-md-4">
                        <kendo-textbox class="form-control form-control-round" formControlName="totaldynamic"
                            [disabled]="disable">
                        </kendo-textbox>
                    </div>
                </div>
            </div>
        </div>
        <div class="row no-gutters m-0">
            <div class="col-md-8">
                <div class="row no-gutters m-2">
                    <div class="col-md-3 text-right">
                        <label class="col-form-label pr-2">Send Email:</label>
                    </div>
                    <div class="col-md-9">
                        <kendo-switch onLabel="Yes" offLabel="No" class="" style="width: auto;" [disabled]="disable"
                            formControlName="emailSent">
                        </kendo-switch>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<kendo-dialog title="Employees" *ngIf="isEmployeeVisible" (close)="handleEmployeeDialog()" [minWidth]="250"
    [height]="500" [width]="550">
    <div class="row m-0">
        <div class="col-md-12 m-0">
            <div class="row no-gutters m-0">
                <div class="col-md-3 p-1">
                    Employee Search
                </div>
                <div class="col-md-6 p-1">
                    <kendo-textbox [ngModelOptions]="{standalone: true}" class="form-control form-control-round"
                        placeholder="Search Employee">
                    </kendo-textbox>
                </div>
                <div class="col-md-3 p-1 text-right">
                    EE Count: {{employees.length}}
                </div>
            </div>
        </div>
        <div class="col-md-12 m-0">
            <kendo-grid [selectable]="true" [navigable]="true" [resizable]="true" [reorderable]="true"
                (columnResize)="onResizeColumn($event)" (selectionChange)="onSelectionChange($event)" [data]="employees"
                [sort]="sort" (sortChange)="onSortChange($event)" kendoGridSelectBy [selectedKeys]="selections"
                [sortable]="true" (columnReorder)="onReOrderColumns($event)" [skip]="skip" style="height: 75vh;"
                (dataStateChange)="onDataStateChange($event)"
                [sortable]="{allowUnsort: false, mode: multiple ? 'multiple' : 'single'}">
                <kendo-grid-column *ngFor="let column of columns" [width]="column.width" field="{{column.Name}}"
                    title="{{column.Text}}">
                </kendo-grid-column>

            </kendo-grid>
        </div>
    </div>
</kendo-dialog>
