<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mersino </title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet" />
  <style>
    .k-treeview .k-in {
      width: 100%;
    }

    .k-multiselect .k-multiselect-wrap .k-button {
      min-height: calc(0em + 1.35rem + 2px) !important;
      max-height: calc(0em + 1.35rem + 2px);
    }

    .k-panelbar>.k-item>.k-link,
    .k-panelbar>.k-panelbar-header>.k-link {
      padding: 8px !important;
      text-transform: capitalize !important;
    }

    app-fleet-info {
      display: block;
      box-sizing: border-box;
      padding: 30px;
    }

    app-fleet-info>.k-icon.k-i-loading {
      font-size: 64px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .example-wrapper {
      min-height: 280px;
      align-content: flex-start;
    }

    .example-wrapper p,
    .example-col p {
      margin: 0 0 10px;
    }

    .example-wrapper p:first-child,
    .example-col p:first-child {
      margin-top: 0;
    }

    .example-col {
      display: inline-block;
      vertical-align: top;
      padding-right: 20px;
      padding-bottom: 20px;
    }

    .event-log {
      margin: 0;
      padding: 0;
      max-height: 100px;
      overflow-y: auto;
      list-style-type: none;
      border: 1px solid rgba(0, 0, 0, .08);
      background-color: #fff;
    }

    .event-log li {
      margin: 0;
      padding: .3em;
      line-height: 1.2em;
      border-bottom: 1px solid rgba(0, 0, 0, .08);
    }

    .event-log li:last-child {
      margin-bottom: -1px;
    }

    .k-scheduler .k-today {
      background-color: lightgreen;
    }
  </style>
</head>

<body>
  <app-root></app-root>
</body>
<script type="text/javascript" src="/assets/js/jquery/jquery.min.js "></script>
<script type="text/javascript" src="/assets/js/jquery-ui/jquery-ui.min.js "></script>
<script type="text/javascript" src="/assets/js/popper.js/popper.min.js"></script>
<script type="text/javascript" src="/assets/js/bootstrap/js/bootstrap.min.js "></script>

<!-- waves js -->
<script src="/assets/js/waves/js/waves.min.js"></script>
<!-- jquery slimscroll js -->
<script type="text/javascript" src="/assets/js/jquery-slimscroll/jquery.slimscroll.js"></script>
<!-- slimscroll js -->
<script src="/assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
<!-- menu js -->
<script src="/assets/js/pcoded.min.js"></script>
<script src="/assets/js/vertical/vertical-layout.min.js"></script>

<script type="text/javascript" src="/assets/js/script.js"></script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD309wUi2kaaZcdOenTDKOEvjcZV_6GgGk&libraries=places&language=en"></script>

</html>
